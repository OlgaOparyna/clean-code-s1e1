<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <section>
      <h1 hidden>Todo List</h1>
      <div class="aaa">
        <img src="./eisenhower-matrix.jpg" alt="The Eisenhower Matrix">
        <a class="more_inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
      </div>
      <div class="centered-main-page-element">
        <div id="add">
          <label for="new-task">Add Item</label>
          <div class="task-row-wrapper">
            <input
              id="new-task"
              name="new-task"
              class="task"
              type="text">
            <button>Add</button>
          </div>
        </div>
        <div>
          <h3>Todo</h3>
          <ul id="tasks">
            <li>
              <input type="checkbox">
              <label for="task" class="task">Pay Bills</label>
              <input
                id="task"
                name="task1"
                type="text"
                value="Pay Bills"
                class="task">
              <button class="edit">Edit</button>
              <button class="delete">
                <img src="./remove.svg" alt="Button remove">
              </button>
            </li>
            <li class="editMode">
              <input type="checkbox">
              <label for="edit-task" class="task">Go Shopping</label>
              <input
                id="edit-task"
                name="task2"
                type="text"
                value="Go Shopping"
                class="task">
              <button class="edit">Save</button>
              <button class="delete">
                <img src="./remove.svg" alt="Button remove">
              </button>
            </li>
          </ul>
        </div>
        <div>
          <h3>Completed</h3>
          <ul id="completed">
            <li>
              <input type="checkbox" checked>
              <label for="completed-task" class="task">See the Doctor</label>
              <input
                id="completed-task"
                name="task3"
                type="text"
                value="See the Doctor"
                class="task">
              <button class="edit">Edit</button>
              <button class="delete">
                <img src="./remove.svg" alt="Button remove">
              </button>
            </li>
          </ul>
        </div>
    </div>
  </section>
    <script src="app.js"></script>
  </body>
</html>
