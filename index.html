<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <section>
      <h1 hidden>Todo List</h1>
      <div class="heading">
        <img class="heading__image" src="./eisenhower-matrix.jpg" alt="The Eisenhower Matrix">
        <a class="heading__info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
      </div>
      <div class="todo-list">
        <div id="add">
          <h3 class="title">Add Item</h3>
          <div class="add__wrapper">
            <input
              id="new-task"
              name="new-task"
              class="input"
              type="text">
            <button class="button">Add</button>
          </div>
        </div>
        <div>
          <h3 class="title">Todo</h3>
          <ul id="tasks">
            <li class="tasks__item">
              <input type="checkbox" class="checkbox">
              <label for="task" class="label">Pay Bills</label>
              <input
                id="task"
                name="task1"
                type="text"
                value="Pay Bills"
                class="input">
              <button class="button button-edit">Edit</button>
              <button class="button button-delete">
                <img src="./remove.svg" alt="Button remove">
              </button>
            </li>
            <li class="tasks__item tasks__item-edit">
              <input type="checkbox" class="checkbox">
              <label for="edit-task" class="label">Go Shopping</label>
              <input
                id="edit-task"
                name="task2"
                type="text"
                value="Go Shopping"
                class="input">
              <button class="button button-edit">Save</button>
              <button class="button button-delete">
                <img src="./remove.svg" alt="Button remove">
              </button>
            </li>
          </ul>
        </div>
        <div>
          <h3 class="title">Completed</h3>
          <ul id="completed">
            <li class="tasks__item">
              <input type="checkbox" class="checkbox" checked>
              <label for="completed-task" class="label">See the Doctor</label>
              <input
                id="completed-task"
                name="task3"
                type="text"
                value="See the Doctor"
                class="input">
              <button class="button button-edit">Edit</button>
              <button class="button button-delete">
                <img src="./remove.svg" alt="Button remove">
              </button>
            </li>
          </ul>
        </div>
    </div>
  </section>
    <script src="app.js"></script>
  </body>
</html>
